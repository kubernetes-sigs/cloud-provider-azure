name: "Update vendor licenses"

on:
  workflow_dispatch:
  push:
    branches: [ master, 'release-**' ]
    paths:
      - 'go.*'
  schedule:
    - cron: '0 */4 * * *'
permissions:
  contents: read

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'go' ]

    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
      with:
        egress-policy: audit

    - name: Checkout repository
      uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
    - name: Set up Go 1.x
      uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
      with:
        go-version: '>=1.20'
        check-latest: true
      id: go

    - name: Autobuild
      run: |
        make update
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@84ae59a2cdc2258d6fa0732dd66352dddae2a412 # v7.0.9
      with:
        branch: doc/update-vendorlicense-${{github.ref_name}}
        delete-branch: true
        labels: |
            lgtm
            approved
        commit-message: Update vendor license for ${{github.ref_name}}
        add-paths: |
            LICENSES
        body: |
            Auto-generated by GitHub Action [Update vendor licenses](https://github.com/${{github.repository}}/actions/runs/${{github.run_id}})

            #### What type of PR is this?
            /kind testing

            #### What this PR does / why we need it:
            go.sum is out of sync

            #### Does this PR introduce a user-facing change?
            ```release-note
            None
            ```
