name: "Update vendor licenses"

on:
  workflow_dispatch:
  push:
    branches: [ master, 'release-**' ]
    paths:
      - 'go.*'
  schedule:
    - cron: '0 */4 * * *'
permissions:
  contents: read

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'go' ]

    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@cb605e52c26070c328afc4562f0b4ada7618a84e # v2.10.4
      with:
        egress-policy: audit

    - name: Checkout repository
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    - name: Set up Go 1.x
      uses: actions/setup-go@f111f3307d8850f501ac008e886eec1fd1932a34 # v5.3.0
      with:
        go-version: '>=1.20'
        check-latest: true
      id: go

    - name: Autobuild
      run: |
        make update
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@67ccf781d68cd99b580ae25a5c18a1cc84ffff1f # v7.0.6
      with:
        branch: doc/update-vendorlicense-${{github.ref_name}}
        delete-branch: true
        labels: |
            lgtm
            approved
        commit-message: Update vendor license for ${{github.ref_name}}
        add-paths: |
            LICENSES
        body: |
            Auto-generated by GitHub Action [Update vendor licenses](https://github.com/${{github.repository}}/actions/runs/${{github.run_id}})

            #### What type of PR is this?
            /kind testing

            #### What this PR does / why we need it:
            go.sum is out of sync

            #### Does this PR introduce a user-facing change?
            ```release-note
            None
            ```
