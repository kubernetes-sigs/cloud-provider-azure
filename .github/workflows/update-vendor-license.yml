name: "Update vendor licenses"

on:
  workflow_dispatch:
  push:
    branches: [ master, 'release-**' ]
    paths:
      - 'go.*'
  schedule:
    - cron: '0 */4 * * *'
permissions:
  contents: read

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'go' ]

    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@63c24ba6bd7ba022e95695ff85de572c04a18142 # v2.7.0
      with:
        egress-policy: audit

    - name: Checkout repository
      uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4.1.2
    - name: Set up Go 1.x
      uses: actions/setup-go@0c52d547c9bc32b1aa3301fd7a9cb496313a4491 # v5.0.0
      with:
        go-version: '>=1.20'
        check-latest: true
      id: go

    - name: Autobuild
      run: |
        make update
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@70a41aba780001da0a30141984ae2a0c95d8704e # v6.0.2
      with:
        branch: doc/update-vendorlicense-${{github.ref_name}}
        delete-branch: true
        labels: |
            lgtm
            approved
        commit-message: Update vendor license for ${{github.ref_name}}
        body: |
            Auto-generated by GitHub Action [Update vendor licenses](https://github.com/${{github.repository}}/actions/runs/${{github.run_id}})

            #### What type of PR is this?
            /kind testing

            #### What this PR does / why we need it:
            go.sum is out of sync

            #### Does this PR introduce a user-facing change?
            ```release-note
            None
            ```
