name: Code Lint

on: 
  push:
    branches: [ master, 'release-**' ]
    paths:
      - 'pkg/**.go'
      - 'cmd/**.go'
      - 'tests/**.go'
      - 'go.*'
      - '.github/**'
      - 'hack/verify-updates.sh'
      - '!vendor/**'
      - '!pkg/azclient/**'
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ master, 'release-**' ]
    paths:
      - 'pkg/**.go'
      - 'cmd/**.go'
      - 'tests/**.go'
      - 'go.*'
      - '.github/**'
      - 'hack/verify-updates.sh'
      - '!vendor/**'
      - '!pkg/azclient/**'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  Lint:
    permissions:
      contents: read  # for actions/checkout to fetch code
      pull-requests: read  # for golangci/golangci-lint-action to fetch pull requests
      checks: write  # for golangci/golangci-lint-action to create check runs
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Discover Go modules
        id: gomods
        uses: ./.github/actions/discover-go-modules
      - name: Setup Golang
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version: ${{ steps.gomods.outputs.version }}
          check-latest: true
          cache-dependency-path: ${{ steps.gomods.outputs.gosums }}
      - name: golangci-lint
        uses: golangci/golangci-lint-action@4afd733a84b1f43292c63897423277bb7f4313a9 # v8.0.0
        with:
          # Optional: version of golangci-lint to use in form of v1.2 or v1.2.3 or `latest` to use the latest version
          version: v2.5.0
          args: -v
          install-mode: goinstall
          verify: true
