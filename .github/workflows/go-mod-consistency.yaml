name: Go Module Consistency

on:
  push:
    branches: [ master, 'release-**' ]
  pull_request:
    branches: [ master, 'release-**' ]

permissions:
  contents: read

jobs:
  go-mod-consistency:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4.2.2

      - name: Discover Go modules
        id: gomods
        run: |
          set -euo pipefail
          mapfile -t go_mods < <(git ls-files '**/go.mod')
          if [ "${#go_mods[@]}" -eq 0 ]; then
            echo "No go.mod files found" >&2
            exit 1
          fi

          max=$(awk '$1=="go"{print $2}' "${go_mods[@]}" | sort -V | tail -n1)
          if [ -z "${max}" ]; then
            echo "No go directive found in go.mod files" >&2
            exit 1
          fi

          modules=()
          gosums=()
          for mod in "${go_mods[@]}"; do
            dir="$(dirname "$mod")"
            modules+=("${dir}")
            if [ -f "${dir}/go.sum" ]; then
              gosums+=("${dir}/go.sum")
            fi
          done

          mapfile -t modules < <(printf '%s\n' "${modules[@]}" | sort -u)
          mapfile -t gosums < <(printf '%s\n' "${gosums[@]}" | sort -u)

          {
            echo "version=${max}"
            echo "modules<<EOF"
            printf '%s\n' "${modules[@]}"
            echo "EOF"
            echo "gosums<<EOF"
            printf '%s\n' "${gosums[@]}"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Setup Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version: ${{ steps.gomods.outputs.version }}
          check-latest: true
          cache-dependency-path: ${{ steps.gomods.outputs.gosums }}

      - name: Run go mod tidy and verify
        run: |
          set -euo pipefail
          mapfile -t modules <<< "${{ steps.gomods.outputs.modules }}"
          if [ "${#modules[@]}" -eq 0 ]; then
            echo "No modules found from discovery step" >&2
            exit 1
          fi
          for m in "${modules[@]}"; do
            if [ -z "${m}" ]; then
              continue
            fi
            echo ">> go mod tidy (${m})"
            (cd "${m}" && go mod tidy)
            echo ">> go mod verify (${m})"
            (cd "${m}" && go mod verify)
          done

      - name: Fail on uncommitted changes
        run: |
          git diff --stat
          git diff --quiet
