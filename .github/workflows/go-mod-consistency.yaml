name: Go Module Consistency

on:
  push:
    branches: [ master, 'release-**' ]
  pull_request:
    branches: [ master, 'release-**' ]

permissions:
  contents: read

jobs:
  go-mod-consistency:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4.2.2

      - name: Setup Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version-file: go.mod
          check-latest: true
          cache-dependency-path: |
            go.sum
            tests/go.sum
            pkg/azclient/go.sum
            pkg/azclient/cache/go.sum
            pkg/azclient/configloader/go.sum
            pkg/azclient/trace/go.sum
            pkg/azclient/client-gen/go.sum
            health-probe-proxy/go.sum
            kubetest2-aks/go.sum

      - name: Run go mod tidy and verify
        run: |
          set -euo pipefail
          modules=(
            .
            tests
            pkg/azclient
            pkg/azclient/cache
            pkg/azclient/configloader
            pkg/azclient/trace
            pkg/azclient/client-gen
            health-probe-proxy
            kubetest2-aks
          )
          for m in "${modules[@]}"; do
            echo ">> go mod tidy (${m})"
            (cd "${m}" && go mod tidy)
            echo ">> go mod verify (${m})"
            (cd "${m}" && go mod verify)
          done

      - name: Fail on uncommitted changes
        run: |
          git diff --stat
          git diff --quiet
