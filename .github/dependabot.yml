version: 2
updates:
  - package-ecosystem: "gomod"
    vendor: true
    directory: "/"
    schedule:
      interval: daily
    labels:
      - "release-note-none"
    open-pull-requests-limit: 5

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: daily
    labels:
      - "release-note-none"
    open-pull-requests-limit: 5

  - package-ecosystem: "npm"
    directory: "/site"
    schedule:
      interval: daily
    labels:
      - "release-note-none"
    open-pull-requests-limit: 5
