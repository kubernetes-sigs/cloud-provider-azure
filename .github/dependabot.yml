version: 2
updates:
  - package-ecosystem: "gomod"
    directory: "/"
    open-pull-requests-limit: 1
    schedule:
      interval: weekly
      time: "01:00"
      timezone: "Asia/Shanghai"
    labels:
      - "area/dependency"
      - "release-note-none"
      - "ok-to-test"
      - "kind/cleanup"
      - "lgtm"
      - "approved"
    ignore:
      - dependency-name: "go"
    groups:
      all:
        applies-to: version-updates
        patterns:
        - "*"
        update-types:
        - "patch"
        - "minor"
        - "major"
