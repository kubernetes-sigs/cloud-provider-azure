run:
  deadline: 10m
  concurrrency: 1
  allow-serial-runners: true
skip-dirs:
    - vendor
linters:
  disable-all: true
  enable:
    - deadcode
    - errcheck
    - goconst
    - gofmt
    - goimports
    - revive
    - gosec
    - gosimple
    - govet
    - ineffassign
    - misspell
    - nakedret
    - staticcheck
    - structcheck
    - typecheck
    - unconvert
    - unused
    - varcheck
  # Run with --fast=false for more extensive checks
  fast: false
  govet:
    # Report about shadowed variables.
    # Default: false
    check-shadowing: true
issues:
  exclude-rules:
    - path: tests/e2e
      linters:
        - revive
  #include:
  #  - EXC0002 # include "missing comments" issues from golint
  max-issues-per-linter: 0
  max-same-issues: 0
