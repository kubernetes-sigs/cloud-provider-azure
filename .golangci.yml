run:
  timeout: 30m
  go: '1.18'
  tests: true
  skip-dirs:
    - vendor
linters:
  disable-all: true
  enable:
    - errcheck
    - goconst
    - gofmt
    - goimports
    - gosec
    - gosimple
    - govet
    - ineffassign
    - misspell
    - nakedret
    - staticcheck
    - typecheck
    - unconvert
    - unused
    - asasalint
    - asciicheck
    - bidichk
    - errorlint
    - loggercheck
  fast: false
issues:
  exclude-rules:
    - path: tests/e2e
      linters:
        - revive
  max-issues-per-linter: 0
  max-same-issues: 0
linters-settings:
  staticcheck:
    checks: ["all", "-SA1019"]
  gosec:
    excludes:
      - G114
  goimports:
    local-prefixes: sigs.k8s.io/cloud-provider-azure
